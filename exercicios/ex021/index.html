<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelos de caixa</title>
    <style>
        h1{
        background-color: antiquewhite;
        height: 300px;
        width: 300px;

        border: 10px solid darkblue;

        
        padding: 10px 20px;

        
        margin: 20px 20px 40px 20px;

        
        outline: 10px dashed black;

        }
        a{
            border-width: 10px;
            border-style: solid;
            border-color: red;
            border: 20px solid darkred
        }
    </style>
</head>
<body>
    <h1>Exemplo de caixa box-level</h1>
    <p>Parágrfafo tambem são explos de box-level, mas os <a href="#">links são exemplos de inline-level</a> </p>
</body>
</html>
