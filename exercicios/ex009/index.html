<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Imagens Flixíveis</h1>
    <p>A seguir a imagem Flexível</p>
    <picture>
        <source media="(max-width:700px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width:1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="A imagem G">
    </picture>
    <h1>Reproduzindo Áudio</h1>
    <audio preload="metadata" autoplay  controls loop>
        <source src="midias/audio-1.mp3" type="audio/mpeg">
    </audio>
    <h1>Vamos adicionar vídeos hospedados no servidor</h1>
    <p>video hospedado no meu servidor</p>
    <video width="300" controls>
        <source src="midias/Video-1.mp4.mp4" type="video/mp4">
        <source src="midias/Video-1webm.webm" type="video/webm">
        <source src="midias/Video-1.ogv.ogv" type="video/ogg">
    </video>
    <h1>videos do youtube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/MRIZSoE40R0" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
</body>
</html>
